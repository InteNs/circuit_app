AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - bin/**
    - spec/spec_helper.rb

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Exclude:
    - spec/**

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20
